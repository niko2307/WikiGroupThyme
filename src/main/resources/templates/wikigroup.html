<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestro Equipo</title>
    <link
      rel="stylesheet"
      href="/css/styles.css"
      th:href="@{/css/styles.css}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/navbar :: header"></div>

    <div class="wikigroup-container">
      <div class="wikigroup">
        <h1 class="title">Conoce nuestro equipo</h1>
        <div class="team-list">
          <div th:each="member : ${teamMembers}" class="member">
            <img th:src="@{${member.imageUrl}}" alt="Foto de miembro" />
            <h2 th:text="${member.name}" class="name">Nombre del miembro</h2>
            <h3 th:text="${member.role}" class="role">Rol del miembro</h3>
            <p th:text="${member.bio}" class="bio">Descripci√≥n del miembro</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
  </body>
</html>
