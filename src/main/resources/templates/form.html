<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/css/styles.css"
      th:href="@{/css/styles.css}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/navbar :: header"></div>

    <main>
      <!-- Mostrar mensaje de confirmaci贸n si existe -->
      <div class="message">
        <p>Mensaje de confirmaci贸n</p>
      </div>

      <!-- Contenedor para el form -->
      <div class="form-container">
        <h1>form de Contacto</h1>
        <!-- form para enviar contacto -->
        <form id="contactForm" action="/controllers/form" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required maxlength="50" />
          <div class="char-counter" id="nameCounter">0/50</div>
          <br />
          <label for="lastname">Apellido:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            maxlength="50"
          />
          <div class="char-counter" id="lastnameCounter">0/50</div>
          <br />
          <label for="email">Correo Electr贸nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            maxlength="100"
          />
          <div class="char-counter" id="emailCounter">0/100</div>
          <br />
          <label for="semestre">Semestre:</label>
          <input
            type="number"
            id="semestre"
            name="semestre"
            required
            min="1"
            max="16"
          />
          <div class="char-counter" id="semestreCounter"></div>
          <br />
          <label for="descripcion">Descripci贸n:</label>
          <input
            type="text"
            id="descripcion"
            name="descripcion"
            required
            maxlength="200"
          />
          <div class="char-counter" id="descripcionCounter">0/200</div>
          <br />
          <div class="error-message" id="errorMessage"></div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
  </body>
</html>
